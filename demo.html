<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery Splatter</title>

<!-- stylesheets -->
<style type="text/css" media="screen">
  body { overflow: hidden; }
  .splatter_box { font-family: Helvetica, sans-serif; }

  #animated_colors.splatter_box .splat {
    transition: color 0.5s linear;
    -moz-transition: color 0.5s linear;
    -o-transition: color 0.5s linear;
    -webkit-transition: color 0.5s linear;
    cursor: default;
  }
</style>

<!-- javascripts -->
<script src="lib/jquery-local.js" type="text/javascript" charset="utf-8"></script>
<script src="src/jquery.splatter.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {

    
    $('#animated_colors').splatter({
      max_font_size: 50,
      width: 550,
      height: 400,
      custom_attributes: [
        { name: "data-hover_color", values: ['#f68a00', '#069', '#a70', '#090', '#ff1493', '#0066CC', '#ff1493'] }
      ],
      hover_on: function(splat) {
        var original_color = splat.css('color');
        var hover_color = splat.attr('data-hover_color')
        splat.css('color', hover_color).attr('data-hover_color', original_color);
      },
      hover_off: function(splat) {
        var original_color = splat.css('color');
        var hover_color = splat.attr('data-hover_color');
        splat.css('color', hover_color).attr('data-hover_color', original_color);
      },
      colors: ['#ccc', '#e0e0e0', '#333', '#666', '#999'],
      splats: ['Ruby', 'JavaScript', 'HAML', 'Python', 'HTML5', 'CCS3', 'SASS', 'RSpec', 'Cucumber', 'Factory Girl', 'jQuery', 'Process.js', 'Jasmine', 'BDD', 'Node.js']
    });
  });
</script>


</head>
<body>

  <div id="animated_colors"></div>

</body>
</html>
